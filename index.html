<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>

    <link
      rel="stylesheet"
      href="/node_modules/@glidejs/glide/dist/css/glide.core.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="/node_modules/@glidejs/glide/dist/css/glide.theme.min.css"
    /> -->
    <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">
            1<img src="/img/Img_1.png" alt="Slide 1" />
          </li>
          <li class="glide__slide">
            2<img src="/img/Img_2.png" alt="Slide 2" />
          </li>
          <li class="glide__slide">
            3<img src="/img/Img_3.png" alt="Slide 3" />
          </li>
          <li class="glide__slide">
            4<img src="/img/Img_4.png" alt="Slide 3" />
          </li>
          <li class="glide__slide">
            5<img src="/img/Img_5.png" alt="Slide 3" />
          </li>
        </ul>
      </div>
      <div class="glide__arrows" data-glide-el="controls">
        <button
          class="glide__arrow glide__arrow--left"
          data-glide-dir="<"
          style="background-color: rgb(111, 84, 231); color: beige"
        >
          prev
        </button>
        <button
          class="glide__arrow glide__arrow--right"
          data-glide-dir=">"
          style="background-color: rgb(111, 84, 231); color: beige"
        >
          next
        </button>
      </div>
    </div>
    <div id="map"></div>

    <script src="/node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="/dist/main.js"></script>

 
  </body>
</html>
